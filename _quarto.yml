project:
  type: website
  render:
    - "*.qmd"
    - "!slides/"
    - "!projects/"
  resources:
    - "files/"
    - "projects/"
    - "slides/*.html"
    - "slides/*.pdf"
    - "slides/img/"
    - "slides/libs/"
    - "slides/css/"
    - "slides/*_files/"
  preview:
    port: 3333

execute:
  freeze: auto  # Re-render only when source changes

bibliography: files/bib/references.bib
csl: files/bib/chicago-author-date.csl

website:
  title: "Program Evaluation"
  description: "Use modern statistical and data scientific tools to measure causal effects and evaluate public policy"
  site-url: "https://evalsp24.classes.andrewheiss.com"

  favicon: "/files/icon-512.png"

  twitter-card:
    image: "/files/social-image-sp24.png"
    card-style: summary_large_image
    creator: "@andrewheiss"
    # site: "@andrewheiss"

  open-graph:
    image: "/files/social-image-sp24.png"
    locale: en_US
  
  repo-url: "https://github.com/andrewheiss/datavizf23.classes.andrewheiss.com"
  repo-actions: [edit, issue]
  
  page-navigation: true

  navbar:
    pinned: true
    background: "#EE6A24"
    right:
      - syllabus.qmd
      - schedule.qmd
      - text: "Content"
        file: content/index.qmd
      - text: "Assignments"
        file: assignment/index.qmd
      - text: "Examples"
        file: example/index.qmd
      - text: "Resources"
        file: resource/index.qmd
      - text: "News"
        file: news/index.qmd
      - icon: slack
        href: "https://gsuevalsp2024.slack.com"
        aria-label: Slack
      - icon: cloud-fill
        href: "https://posit.cloud"
        aria-label: Posit.cloud

  sidebar:
    - title: "Content"
      style: "docked"
      search: false
      background: dark
      contents:
